<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color (Non-Example)</title>
    <style>
        #instructions {
            color: #969696;
        }
        
        .red {
            color: #ff0000;
        }
        
        .pink {
            color: #ff6161;
        }
        
        .green {
            color: #008000;
        }
        
        .pad {
            padding: .2em;
        }
        
        .larger {
            font-size: 1.5em;
        }
        
        a {
            text-decoration: none;
            color: #ff6714;
        }
    </style>
</head>

<body>
    <h1>Color (Non-Example)</h1>
    <p id="instructions">Complete the assignments below. They will be graded as per the policy outlined in our <a href="syllabus.html">syllabus</a>.</p>
    <p class="larger">Everything in <strong class="pad red">red</strong> is due tomorrow (<span class="pink">don't forget!</span>):</p>
    <ul>
        <li><span class="red">List of group members</span></li>
        <li><span class="red">Project proposal</span></li>
        <li><span class="green">Discussion forum assignment 4</span></li>
        <li><span class="green">Quiz 4</span></li>
    </ul>
</body>

</html>
