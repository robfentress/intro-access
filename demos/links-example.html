    <style>
        html,
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        ul {
            display: block;

        }
        
        .item {
            display: block;
            border-bottom: 1px solid lightgray;
            padding-bottom: .5em;
            margin-bottom: 1em;
            margin-left: 1em;
        }
        
        .item::before {
            position: absolute;
            margin-left: -1em;

            color: maroon;
        }
    </style>
</head>
